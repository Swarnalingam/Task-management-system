<div class="container-fluid">
    <div class="row">
        <div class="col col-2 bg-secondary-subtle">
            <div class="d-flex align-content-center">
                <img [src]="logo" alt="" class="img-thumbnail">
            </div>
            <hr>
            <div class="btn btn-lg w-100 btn-secondary fw-medium" (click)="onLogout()">
                Logout
            </div>
            <div class="justify-content-center d-flex mt-4" *ngIf="isResetTask">
                <div class="btn btn-sm btn-info text-white fw-medium" (click)="onResetTasks()">
                    Reset Task
                </div>
            </div>
        </div>
        <div class="col col-10">
            <router-outlet />
        </div>
    </div>
</div>
